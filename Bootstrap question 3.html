<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Your Website</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"
        ><img
          src="/Users/roshankumar/Desktop/Bootstrap Assignment/Logo pw.jpeg"
          alt="Logo Image"
          style="width: 50px; height: 50px"
      /></a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="coursesDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Courses <span class="arrow">&#9660;</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="coursesDropdown">
              <a class="dropdown-item" href="#">Course 1</a>
              <a class="dropdown-item" href="#">Course 2</a>
              <a class="dropdown-item" href="#">Course 3</a>
            </div>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Job Portal</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#">PW Skills Lab</a>
          </li>
        </ul>
        <button
          class="btn btn-primary my-2 my-sm-0"
          data-toggle="modal"
          data-target="#loginModal"
        >
          Login
        </button>
      </div>
    </nav>

    <div class="modal" id="loginModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
